{% extends "base.html" %}

{% block title %}Data Sources{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Data Sources</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add New</button>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for source in sources %}
            <tr>
                <td>{{ source.id }}</td>
                <td>{{ source.name }}</td>
                <td>
                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#updateModal-{{ source.id }}">Update</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteSource({{ source.id }})">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add Modal -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Data Source</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="mb-3">
                            <label for="addName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="addName" required minlength="3">
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Modals -->
    {% for source in sources %}
    <div class="modal fade" id="updateModal-{{ source.id }}" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Data Source</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="updateForm" data-id="{{ source.id }}">
                        <div class="mb-3">
                            <label for="updateName-{{ source.id }}" class="form-label">Name</label>
                            <input type="text" class="form-control" id="updateName-{{ source.id }}" value="{{ source.name }}" required minlength="3">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

<script>
    const apiUrl = "/api/data-sources";

    document.getElementById("addForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const name = document.getElementById("addName").value.trim();
        if (name.length >= 3) {
            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name })
                });
                if (!response.ok) throw new Error('Failed to add');
                location.reload();
            } catch (error) {
                console.error("Error:", error);
            }
        }
    });

    document.querySelectorAll(".updateForm").forEach(form => {
        form.addEventListener("submit", async function(e) {
            e.preventDefault();
            const id = form.dataset.id;
            const name = document.getElementById(`updateName-${id}`).value.trim();
            if (name.length >= 3) {
                try {
                    const response = await fetch(`${apiUrl}/${id}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ name })
                    });
                    if (!response.ok) throw new Error('Failed to update');
                    location.reload();
                } catch (error) {
                    console.error("Error:", error);
                }
            }
        });
    });

    async function deleteSource(id) {
        if (confirm('Are you sure you want to delete this item?')) {
            try {
                const response = await fetch(`${apiUrl}/${id}`, { method: "DELETE" });
                if (!response.ok) throw new Error('Failed to delete');
                location.reload();
            } catch (error) {
                console.error("Error:", error);
            }
        }
    }
</script>
{% endblock %}
