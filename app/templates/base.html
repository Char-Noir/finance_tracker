<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sortable {
            cursor: pointer;
            position: relative;
        }
        .sort-arrow {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        .active-sort {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Finance Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('financial_transactions_pages.get_transactions_page') }}">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('data_sources_pages.get_all_data_sources_page') }}">Data Sources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('transaction_sources_pages.get_all_page') }}">Transaction Sources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('transaction_source_categories_pages.get_all_page') }}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('upload_transactions_pages.upload_page') }}">Upload</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('list_pages.get_lists_page') }}">Lists</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const currentSortBy = urlParams.get('sort_by') || '';
            const currentSortOrder = urlParams.get('sort_order') || 'asc';

            document.querySelectorAll('.sortable').forEach(header => {
                const sortBy = header.dataset.sortBy;
                const sortArrow = header.querySelector('.sort-arrow');

                // Set initial sort indicator if this column is currently sorted
                if (sortBy === currentSortBy) {
                    header.classList.add('active-sort');
                    if (currentSortOrder === 'asc') {
                        sortArrow.innerHTML = ' &#9650;'; // Up arrow
                    } else {
                        sortArrow.innerHTML = ' &#9660;'; // Down arrow
                    }
                }

                header.addEventListener('click', function() {
                    let newSortOrder = 'asc';
                    if (sortBy === currentSortBy) {
                        newSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
                    } else { // If clicking a new column, reset to ascending
                        newSortOrder = 'asc';
                    }

                    const url = new URL(window.location.href);
                    url.searchParams.set('sort_by', sortBy);
                    url.searchParams.set('sort_order', newSortOrder);
                    window.location.href = url.toString();
                });
            });
        });
    </script>
</body>
</html>
