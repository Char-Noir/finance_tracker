<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Finance Tracker</h1>
    </header>

    <main class="container mt-4 h-75">
        <div class="row">
            <!-- Transactions -->
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Фінансові операції</h5>
                        <p class="card-text">Перегляньте та керуйте фінансовими операціями.</p>
                        <a href="/transactions-index.html" class="btn btn-primary">Відкрити</a>
                    </div>
                </div>
            </div>

            <!-- Lists -->
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Списки</h5>
                        <p class="card-text">Створюйте та керуйте своїми списками.</p>
                        <a href="/list.html" class="btn btn-primary">Відкрити</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 Finance Tracker</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
