{% extends "base.html" %}

{% block title %}Upload Transactions{% endblock %}

{% block content %}
    <h1>Upload Transactions</h1>

    <form id="upload-form" class="mt-4">
        <div class="mb-3">
            <label for="data-source" class="form-label">Data Source (Bank)</label>
            <select class="form-select" id="data-source" required>
                <option value="" disabled selected>Select a data source</option>
                {% for source in data_sources %}
                <option value="{{ source.id }}">{{ source.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="csv-file" class="form-label">CSV File</label>
            <input type="file" class="form-control" id="csv-file" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div class="mt-3">
        <p id="error-message" class="text-danger"></p>
        <p id="success-message" class="text-success"></p>
    </div>

<script>
    document.getElementById("upload-form").addEventListener("submit", async (event) => {
        event.preventDefault();
        const errorMsg = document.getElementById("error-message");
        const successMsg = document.getElementById("success-message");
        errorMsg.textContent = "";
        successMsg.textContent = "";

        const dataSourceId = document.getElementById("data-source").value;
        const csvFile = document.getElementById("csv-file").files[0];

        if (!dataSourceId || !csvFile) {
            errorMsg.textContent = "Please select a data source and a file.";
            return;
        }

        const formData = new FormData();
        formData.append("data_source_id", dataSourceId);
        formData.append("file", csvFile);

        try {
            const response = await fetch("/api/upload-transactions/", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();
            if (!response.ok) {
                errorMsg.textContent = result.detail || "An error occurred during upload.";
            } else {
                successMsg.textContent = result.message || "Upload successful!";
                document.getElementById("upload-form").reset();
            }
        } catch (error) {
            errorMsg.textContent = "Could not connect to the server.";
        }
    });
</script>
{% endblock %}
