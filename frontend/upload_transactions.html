<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Financial Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Завантажити</h1>
    </header>
    <div class="container mt-5">
        <form id="upload-form">
            <div class="mb-3">
                <label for="data-source" class="form-label">Банк</label>
                <select class="form-select" id="data-source" required>
                    <!-- Options will be dynamically added -->
                </select>
            </div>
            <div class="mb-3">
                <label for="csv-file" class="form-label">CSV Файл</label>
                <input type="file" class="form-control" id="csv-file" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-primary">Завантажити</button>
        </form>
        <div class="mt-3">
            <p id="error-message" class="text-danger"></p>
            <p id="success-message" class="text-success"></p>
        </div>
    </div>

    <script>
        const dataSourceUrl = "https://192.168.31.146/api/data-sources";
        const uploadUrl = "https://192.168.31.146/api/upload-transactions";

        function loadDataSources() {
            fetch(dataSourceUrl)
                .then(response => response.json())
                .then(dataSources => {
                    const dataSourceSelect = document.getElementById("data-source");
                    dataSources.forEach(dataSource => {
                        const option = document.createElement("option");
                        option.value = dataSource.id;
                        option.textContent = dataSource.name;
                        dataSourceSelect.appendChild(option);
                    });
                });
        }

        document.getElementById("upload-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            document.getElementById("error-message").textContent = "";
            document.getElementById("success-message").textContent = "";

            const dataSourceId = document.getElementById("data-source").value;
            const csvFile = document.getElementById("csv-file").files[0];

            if (!dataSourceId || !csvFile) {
                document.getElementById("error-message").textContent = "Оберіть банк і файл.";
                return;
            }

            const formData = new FormData();
            formData.append("data_source_id", dataSourceId);
            formData.append("file", csvFile);

            try {
                const response = await fetch(uploadUrl, {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                if (!response.ok) {
                    document.getElementById("error-message").textContent = result.detail || "Виникла помилка.";
                } else {
                    document.getElementById("success-message").textContent = result.message || "Завантажено успішно!";
                }
            } catch (error) {
                document.getElementById("error-message").textContent = "Не вдалося відкрити файл.";
            }
        });

        document.addEventListener("DOMContentLoaded", loadDataSources);
    </script>
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 Finance Tracker</p>
    </footer>
</body>
</html>
