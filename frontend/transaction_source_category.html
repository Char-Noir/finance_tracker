<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Source Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-row {
            color: white; /* Default text color */
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Категорії джерел руху</h1>
    </header>
    <div class="container mt-5">
        <div style="display: flex; justify-content: space-between;">
            <a href="/" class="btn btn-primary mb-3" >Назад</a>
            <button class="btn btn-primary mb-3" onclick="openAddModal()">Додати</button>
        </div>
       

        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Назва</th>
                    <th>Колір</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody id="categories-table-body">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Категорія</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="category-form">
                        <div class="mb-3">
                            <label for="category-name" class="form-label">Ім'я</label>
                            <input type="text" class="form-control" id="category-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="category-color" class="form-label">Колір</label>
                            <input type="color" class="form-control form-control-color" id="category-color" value="#ffffff">
                        </div>
                        <input type="hidden" id="category-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">Зберегти</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = "https://192.168.31.146/api/transaction-source-categories";

        function loadCategories() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(categories => {
                    const tableBody = document.getElementById("categories-table-body");
                    tableBody.innerHTML = ""; // Clear existing rows
                    categories.forEach(category => {
                        const row = document.createElement("tr");
                        row.style.backgroundColor = '#' + category.color;
                        row.style.color = getContrastColor(category.color);
                        row.innerHTML = `
                            <td>${category.id}</td>
                            <td>${category.name}</td>
                            <td>
                                <div style="width: 20px; height: 20px; background-color: ${category.color}; border: 1px solid #000; margin: 0 auto;"></div>
                            </td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="openEditModal(${category.id}, '${category.name}', '${category.color}')">Редагувати</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteCategory(${category.id})">Видалити</button>
                            </td>
                            `;
                        tableBody.appendChild(row);
                    });
                });
        }

        function getContrastColor(hex) {
            const r = parseInt(hex.substr(1, 2), 16);
            const g = parseInt(hex.substr(3, 2), 16);
            const b = parseInt(hex.substr(5, 2), 16);
            const yiq = (r * 299 + g * 587 + b * 114) / 1000;
            return yiq >= 128 ? 'black' : 'white';
        }

        function openAddModal() {
            document.getElementById("category-form").reset();
            document.getElementById("category-id").value = "";
            const modal = new bootstrap.Modal(document.getElementById("categoryModal"));
            modal.show();
        }

        function openEditModal(id, name, color) {
            document.getElementById("category-id").value = id;
            document.getElementById("category-name").value = name;
            document.getElementById("category-color").value = color;
            const modal = new bootstrap.Modal(document.getElementById("categoryModal"));
            modal.show();
        }

        function saveCategory() {
            const id = document.getElementById("category-id").value;
            const name = document.getElementById("category-name").value;
            const color = document.getElementById("category-color").value;

            const method = id ? "PUT" : "POST";
            const url = id ? `${apiUrl}/${id}` : apiUrl;

            fetch(url, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, color })
            })
            .then(() => {
                loadCategories();
                const modal = bootstrap.Modal.getInstance(document.getElementById("categoryModal"));
                modal.hide();
            });
        }

        function deleteCategory(id) {
            fetch(`${apiUrl}/${id}`, { method: "DELETE" })
                .then(() => loadCategories());
        }

        document.addEventListener("DOMContentLoaded", loadCategories);
    </script>
     <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 Finance Tracker</p>
    </footer>
</body>
</html>
