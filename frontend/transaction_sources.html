<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Sources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Джерела рухів</h1>
    </header>
    <div class="container mt-5">
        <div style="display: flex; justify-content: space-between;">
            <a href="/" class="btn btn-primary mb-3" >Назад</a>
             <!-- Кнопка додати -->
             <button class="btn btn-primary mb-3" onclick="openAddModal()">Додати</button>
            </div>
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ім'я</th>
                    <th>Альтернативне ім'я</th>
                    <th>Категорія</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody id="sources-table-body">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="sourceModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Джерело</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="source-form">
                        <div class="mb-3">
                            <label for="source-name" class="form-label">Ім'я</label>
                            <input type="text" class="form-control" id="source-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="source-alt-name" class="form-label">Альтернативне ім'я</label>
                            <input type="text" class="form-control" id="source-alt-name">
                        </div>
                        <div class="mb-3">
                            <label for="source-category" class="form-label">Категорія</label>
                            <select class="form-select" id="source-category">
                                <!-- Options will be dynamically added here -->
                            </select>
                        </div>
                        <input type="hidden" id="source-id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                    <button type="button" class="btn btn-primary" onclick="saveSource()">Зберегти</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = "http://127.0.0.1:8000/transaction-sources";
        const categoryUrl = "http://127.0.0.1:8000/transaction-source-categories";

        function loadSources() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(sources => {
                    const tableBody = document.getElementById("sources-table-body");
                    tableBody.innerHTML = ""; // Clear existing rows
                    sources.forEach(source => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${source.id}</td>
                            <td>${source.name}</td>
                            <td>${source.alt_name || ""}</td>
                            <td>${source.category_name || ""}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="openEditModal(${source.id}, '${source.name}', '${source.alt_name}', '${source.category_id}')">Редагувати</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteSource(${source.id})">Видалити</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        }

        function loadCategories() {
            fetch(categoryUrl)
                .then(response => response.json())
                .then(categories => {
                    const categorySelect = document.getElementById("source-category");
                    categorySelect.innerHTML = ""; // Clear existing options
                    categories.forEach(category => {
                        const option = document.createElement("option");
                        option.value = category.id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });
                });
        }

        function openAddModal() {
            document.getElementById("source-form").reset();
            document.getElementById("source-id").value = "";
            const modal = new bootstrap.Modal(document.getElementById("sourceModal"));
            modal.show();
        }

        function openEditModal(id, name, altName, categoryId) {
            document.getElementById("source-id").value = id;
            document.getElementById("source-name").value = name;
            document.getElementById("source-alt-name").value = altName || "";
            document.getElementById("source-category").value = categoryId;
            const modal = new bootstrap.Modal(document.getElementById("sourceModal"));
            modal.show();
        }

        function saveSource() {
            const id = document.getElementById("source-id").value;
            const name = document.getElementById("source-name").value;
            const altName = document.getElementById("source-alt-name").value;
            const categoryId = document.getElementById("source-category").value;

            const method = id ? "PUT" : "POST";
            const url = id ? `${apiUrl}/${id}` : apiUrl;

            fetch(url, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, alt_name: altName, category_id: categoryId })
            })
            .then(() => {
                loadSources();
                const modal = bootstrap.Modal.getInstance(document.getElementById("sourceModal"));
                modal.hide();
            });
        }

        function deleteSource(id) {
            fetch(`${apiUrl}/${id}`, { method: "DELETE" })
                .then(() => loadSources());
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadSources();
            loadCategories();
        });
    </script>
     <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2025 Finance Tracker</p>
    </footer>
</body>
</html>
